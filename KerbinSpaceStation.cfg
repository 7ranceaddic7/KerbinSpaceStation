//A file to hold all Contract Groups used in Kerbin Space Station, so I don't have to update all the files everytime a new version of CC comes out.
CONTRACT_GROUP
{
    name = KerbinSpaceStation

    // 0.7.12 is required for groups within groups
    minVersion = 0.7.12

    // Max of 3 for the whole pack
    maxSimultaneous = 3

    CONTRACT_GROUP
    {
        // Name of the contract group
        name = MunTier3

        // The maximum instances of this contract within this contract group
        // that can be active at one time (0 being unlimited).
        // Default = 0
        maxSimultaneous = 1
    }
    CONTRACT_GROUP
    {
        // Name of the contract group
        name = MunStation

        // group can be completed (0 being unlimited).
        // Default = 0
        maxCompletions = 0

        // The maximum instances of this contract within this contract group
        // that can be active at one time (0 being unlimited).
        // Default = 0
        maxSimultaneous = 1
    }
    CONTRACT_GROUP
    {
        // Name of the contract group
        name = KerbinTier3

        // The maximum instances of this contract within this contract group
        // that can be active at one time (0 being unlimited).
        // Default = 0
        maxSimultaneous = 1
    }
    CONTRACT_GROUP
    {
        // Name of the contract group
        name = KerbinStation

        // The maximum number of times that contracts within this contract
        // group can be completed (0 being unlimited).
        // Default = 0
        maxCompletions = 0

        // The maximum instances of this contract within this contract group
        // that can be active at one time (0 being unlimited).
        // Default = 0
        maxSimultaneous = 1
    }
    CONTRACT_GROUP
    {
        // Name of the contract group
        name = MinmusTier3

        // The maximum instances of this contract within this contract group
        // that can be active at one time (0 being unlimited).
        // Default = 0
        maxSimultaneous = 1
    }
    CONTRACT_GROUP
    {
        // Name of the contract group
        name = MinmusStation

        // The maximum number of times that contracts within this contract
        // group can be completed (0 being unlimited).
        // Default = 0
        maxCompletions = 0

        // The maximum instances of this contract within this contract group
        // that can be active at one time (0 being unlimited).
        // Default = 0
        maxSimultaneous = 1
    }
}

CONTRACT_CONFIGURATOR
{
    disabledContractType = StationContract
}
