CONTRACT_TYPE
{
    name = ExtraCrewCapacity
    title = Upgrade the crew capacity of @/targetVessel1
    group = KerbinTier3
	description = We have a problem. @/targetKerbal1 is complaining. All they can smell is the body odour of @/targetKerbal2 - lets do them a favour and give @/targetVessel1 some extra space.
    synopsis = Upgrade @/targetVessel1 to support @/targetVessel1.CrewCount()+5 Kerbals.
    completedMessage =Well done! @/targetKerbal1 would like to thank you. Their nose thanks you too!
    minExpiry = 1
    maxExpiry = 7
    deadline = Random(500,1000)
    cancellable = true
    declinable = true
    rewardScience = 0.0
    rewardReputation = 1.0
    rewardFunds = Random(40000.0, 60000)
    failureReputation = 1.0
    failureFunds = 10000.0
    advanceFunds = 10000.0
    weight = 1
	//find a Station
	    DATA
    {
        type = Vessel
		uniqueValue = true
        targetVessel1 = [LKOStationNEW, MunStationNEW, MinmusStationNEW].Where(v => v.EmptyCrewSpace()<5).Random()
    }
	//Who's complaining?
	DATA
	{
		type = Kerbal
		uniqueValue = true
		targetKerbal1 = @targetVessel1.Crew().Random()
	}
	//Who smells?
	DATA
	{
		type = Kerbal
		uniqueValue = true
		targetKerbal2 = @targetVessel1.Crew().Random()
	}
		
	PARAMETER
	{
    name = VesselParameterGroup
    type = VesselParameterGroup
	vessel = @/targetVessel1
	title = Upgrade @/targetVessel1 to support at least @/targetVessel1.CrewCount()+5 Kerbals.
	hideChildren = true
		PARAMETER
		{
		name = HasCrewCapacity
		type = HasCrewCapacity
		minCapacity = @/targetVessel1.CrewCount()+5
		}
	}
	
		PARAMETER
	{
    name = VesselParameterGroup
    type = VesselParameterGroup
	vessel = @/targetKerbal1
	title = Take @/targetKerbal1 outside to get away from the smell (optional)
	optional = true
	rewardFunds = 10000

	PARAMETER
	{
    name = VesselIsType
    type = VesselIsType
	vesselType = EVA
	}
	}