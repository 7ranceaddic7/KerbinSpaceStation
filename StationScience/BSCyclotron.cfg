CONTRACT_TYPE
{
    // Unique name of the contract type (required)
    name = BSCylotron
    title = Add a Cyclotron to @/targetVessel1
	group = BasesandStations
    description = We should add some extra equipment to @/targetVessel1 for more science!
    synopsis = Attach a Cyclotron to @/targetVessel1
    completedMessage = Good job! Let the science begin.
    minExpiry = 1
    maxExpiry = 7
    cancellable = true
    declinable = true
    maxSimultaneous = 1
	rewardScience = 0.0
    rewardReputation = Random(1, 20.0)
    rewardFunds = Random(40000.0, 60000.0)
    failureReputation = Random(1, 10.0)
    failureFunds = Random(1, 10000.0)
    advanceFunds = Random(1, 10000.0)
	weight = 0.8
	targetBody = @/targetBody1
	
	    DATA
    {
        type = Vessel
		uniquenessCheck = GROUP_ACTIVE
		requiredValue = true
        targetVessel1 = AllVessels().Where(v => v.VesselType() == Station && v.CrewCount()>0 && !v.Parts().Contains(StnSciCyclo)).Random()
    }
	DATA
	{
	type = CelestialBody
	requiredValue = true
	targetBody1 = @/targetVessel1.CelestialBody()
	homeworld = HomeWorld()
	}
	
PARAMETER
{
    name = VesselParameterGroup
    type = VesselParameterGroup
	vessel = @/targetVessel1

	PARAMETER
	{
		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			part = StnSciCylo
			minCount = 1
		}
	}
}
}