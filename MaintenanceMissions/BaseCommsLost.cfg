CONTRACT_TYPE
{
    name = BaseCommsLost
    title = Communication problems on board @/targetVessel1
    group = BasesandStations
	description = We've lost contact with @/targetVessel1 - send an engineer to find out what's going on!
    synopsis = Send an engineer to @/targetVessel1 to check what's happening.
    completedMessage = We have recovered communication with @/targetVessel1 Thanks a lot!
    minExpiry = 1
    maxExpiry = 7
	maxSimultaneous = 1
    cancellable = false
    declinable = true
    rewardScience = 0.0
    rewardReputation = Random(10.0, 20.0)
    rewardFunds = Random(40000, 60000.0)
    failureReputation = Random(5, 10.0)
    failureFunds = Random(1000, 10000.0)
    advanceFunds = Random(1000, 10000.0)
	targetBody = @/targetBody1
    weight = 5.0
    DATA
    {
        type = Vessel
		requiredValue = true
		uniquenessCheck = GROUP_ACTIVE
		targetVessel1 = AllVessels().Where(v => v.VesselType()== Base && v.IsLanded() && v.CrewCount() >0).Random()
    }
	DATA
	{
        type = Location
		vesselLocation = @/targetVessel1.Location()
    }
	DATA
	{
        type = CelestialBody
		requiredValue = true
		targetBody1 = @/targetVessel1.CelestialBody()
    }
	DATA
	{
		type = Kerbal
		uniqueValue = true
		targetKerbal1 = @/targetVessel1.Crew().Random()
	}    

	BEHAVIOUR
    {
        name = WaypointGenerator
		type = WaypointGenerator
		WAYPOINT
        {    name = Landing Spot
		     targetBody = @/targetBody1
			 icon = balloon
			 altitude = 0.0
			 latitude = @/vesselLocation.Latitude()
			 longitude = @/vesselLocation.Longitude()
        }
    }
	
	BEHAVIOUR
{
    name = ChangeVesselOwnership
    type = ChangeVesselOwnership
	onState = CONTRACT_ACCEPTED
	vessel = @/targetVessel1
	owned = false
}

	BEHAVIOUR
{
    name = ChangeVesselOwnership
    type = ChangeVesselOwnership
	onState = CONTRACT_SUCCESS
	vessel = @/targetVessel1
	owned = true
}

	PARAMETER
	{
	    name = LandNearBase
		type = All
		title = Bring an engineer within 500m of @/targetVessel1
		hideChildren = true
		PARAMETER
        {
            name = Land
			disableOnStateChange = true
			type = ReachState
			hideChildren = true
			title = Land on @/targetBody1
			targetBody = @/targetBody1
			situation = LANDED		
        }
		PARAMETER
        {
            name = VisitWaypoint
			type = VisitWaypoint
			index = 0	
			distance = 500.0
			title = Near @/targetVessel1
	    }
		
		PARAMETER
		{
		name = HasCrew
		type = HasCrew
		trait = Engineer
		}
	}

PARAMETER
{
name = Engineer
type = All
completeInSequence = true

PARAMETER
{
    name = VesselIsType
    type = VesselIsType
    vesselType = EVA
}
PARAMETER
{
    name = HasCrew
    type = HasCrew
    trait = Engineer 
}
		
	PARAMETER
    {
    name = VisitWaypoint
	type = VisitWaypoint
	index = 0	
	distance = 100.0
	title = Near the @/targetBody1 Base 
	}
}

PARAMETER
{
    name = Duration
    type = Duration
    duration = 2m
	preWaitText = Waiting for an Engineer.
	waitingText = Repair in progress
    completionText = All repaired!
	completeInSequence = true
}
REQUIREMENT
{
    name = CompleteContract
    type = CompleteContract
	contractType = BaseCommsLost
	minCount = 0
	cooldownDuration = 10d
}
}