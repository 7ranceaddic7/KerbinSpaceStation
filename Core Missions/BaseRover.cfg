CONTRACT_TYPE
{
	name = BaseRover	  
    title = Scout @/targetBody1 for a suitable location to build a base.
	description = The scans of the Mun are inconclusive. We'd like you to scout for a suitable place on the surface.
	group = BasesandStations
    synopsis = Find a suitable location for your @/targetBody1 base.
    completedMessage = This is the spot!
    minExpiry = 3.0
    maxExpiry = 7.0
    cancellable = true
    declinable = true 
    autoAccept = false
    prestige = Significant   
    maxCompletions = 2
	maxSimultaneous = 1  
    rewardScience = 0.0
    rewardReputation = 2.0
    rewardFunds = Random(40000, 60000)
    failureReputation = 20.0
    failureFunds = 10000.0
    advanceFunds = 1000.0
    weight = 15.0
	targetBody = @/targetBody1
	
	DATA
	{
        type = CelestialBody
		requiredValue = true
		uniquenessCheck = GROUP_ACTIVE
		targetBody1 = LandedBodies().Where(b => (b.IsOrbitalSurveyComplete() == true || b.SCANsatCoverage("FuzzyResources") >80) && b.HasSurface()).Random()
    }
	
		DATA
	{
        type = List<Vessel>
		requiredValue = false
		BaseList = AllVessels().Where(v => v.VesselType() == Base && v.CelestialBody() == @/targetBody1)
    }
	
	DATA
	{
		type = CelestialBody
		requiredValue = false
		RoverCheck = Vessel(BaseRover).CelestialBody()
	}
	
	BEHAVIOUR
{
    name = Expression
    type = Expression
	    CONTRACT_COMPLETED_SUCCESS
    {
        type = bool
		BaseConstruction = true
    }
}
	
    PARAMETER
    {
    name = NewRover
    type = VesselParameterGroup
    title = Find a suitable site to build our base on.
	define = BaseRover
    notes = Once you find the site for your base, change the vessel type to Rover.
	targetBody = @/targetBody1
		
	PARAMETER
	{
    name = ReachState
    type = ReachState
	hideChildren = true
	title = Find a suitable site for a base on @/targetBody1
	targetBody = @/targetBody1
	situation = LANDED
	situation = SPLASHED
	}
	}
	
	PARAMETER
	{
    name = VesselIsType
    type = VesselIsType
	vesselType = Rover
	}
	
	PARAMETER
	{
	name = Duration
    type = Duration
	completeInSequence = true
	duration = 2m
	preWaitText = Searching for suitable site
	waitingText = Surveying Area
	completionText = This will do!
	}
	}
	
	REQUIREMENT
	{
	name = NotHomeworld
	type = Expression
	expression = (!@/targetBody1.IsHomeWorld())
	}
		REQUIREMENT
	{
	name = BaseCount
	type = Expression
	expression = (@/BaseList.Count() == 0)
	}
	
	REQUIREMENT
	{
	name = BaseCount
	type = Expression
	expression = (@/RoverCheck != @/targetBody1)
	}
	
		REQUIREMENT
	{
	name = BaseConstruct
	type = Expression
	expression = ($BaseConstruction != true)
	}
		REQUIREMENT
	{
	name = Scanner
	type = Expression
	expression = (!@/targetBody1.IsHomeWorld())
	}
	
}
